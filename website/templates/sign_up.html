{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}

<body style="background-color: #ebd5d5;">
<div class="sign-up">
  <form method="POST">
    <h3 align="center" style="
    padding-top: 30px;
    padding-bottom: 20px; font-size: 2.5rem;
    color: #e25f5f;
    font-weight: 500;">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
      />
    </div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary" style="background-color: #ea8a8a; border:None;">Submit</button>
    </div>
  </form>
</div>
</body>
{% endblock %}
