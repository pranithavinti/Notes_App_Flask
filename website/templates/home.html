{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<body style="background-color: #DAEAF1">
<h1 align="center" style="color: #2F8F9D; font-weight: 500;">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">{{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<br />

<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary" style="background-color: #2F8F9D">Add Note</button>
  </div>
</form>
</body>
{% endblock %}
